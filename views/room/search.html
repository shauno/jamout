<div class="col-lg-3" ng-app="search" ng-controller="SearchController as search">
    <h1>Tracks</h1>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="track in search.tracks">{{ track.name }}</li>
  </ul>

  <form ng-submit="search.search()">
      <input type="text" ng-model="search.q" /><br />
      <button type="submit" class="btn btn-default">Add Track</button>
  </form>
</div>
